<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="tic_tac.css">
 <script src="tic_tac.js" defer></script>
 <title>Tic-Tac-Toe - CodeBrainer</title>
</head>

<body>
    <div class="game-setup">
        <label>Player X: <input type="text" id="playerXName" placeholder="Enter Player X's name"></label>
        <label>Player O: <input type="text" id="playerOName" placeholder="Enter Player O's name"></label>
    </div>
    <div class="scoreboard">
        <div id="scoreX">X's Score: 0</div>
        <div id="scoreO">O's Score: 0</div>
    </div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div id="winningMessageText"></div>
        <button id="restartButton">Restart</button>
    </div>
</body>

</html>
